  <script>
    const firebaseConfig = {
        // à¦†à¦ªà¦¨à¦¾à¦° Firebase à¦•à¦¨à¦«à¦¿à¦—à¦¾à¦°à§‡à¦¶à¦¨ à¦à¦–à¦¾à¦¨à§‡ à¦ªà§‡à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨
        apiKey: "AIzaSy...Your-API-Key...",
        authDomain: "mr-coin-mastar.firebaseapp.com",
        projectId: "mr-coin-mastar",
        storageBucket: "mr-coin-mastar.appspot.com",
        messagingSenderId: "275029670605",
        appId: "1:275029670605:web:e42bb40e9b26314367c784"
    };

    try {
        firebase.initializeApp(firebaseConfig);
    } catch(e) { console.error("Firebase initialization failed:", e); }
    
    const db = firebase.database();
    const tg = window.Telegram.WebApp;

    let level = 1, xp = 0, points = 0, coins = 0;
    let currentTaskIndex = 0;
    let userId = null;

    const tasks = [
        { text: "What is 15 multiplied by 6?", answer: "90" },
        { text: "Which country's capital is Tokyo?", answer: "japan" },
        { text: "Translate 'sky' to Bengali.", answer: "à¦†à¦•à¦¾à¦¶" },
        { text: "What comes next in the series: 2, 4, 8, 16, ?", answer: "32" },
        { text: "How many sides does a hexagon have?", answer: "6" },
    ];
    
    function configureTaskButton() {
        tg.MainButton.setText("Submit Answer");
        tg.MainButton.onClick(submitAnswer);
        tg.MainButton.show();
    }

    function configureWithdrawButton() {
        tg.MainButton.setText("Request Withdraw");
        tg.MainButton.onClick(requestWithdraw);
        tg.MainButton.show();
    }

    function updateUI() {
        document.getElementById("username").textContent = tg.initDataUnsafe.user?.first_name || 'Player';
        document.getElementById("level").textContent = level;
        document.getElementById("xp").textContent = xp;
        document.getElementById("points").textContent = points;
        document.getElementById("coins").textContent = coins;
    }
    
    function saveData() {
        if (!userId) return;
        db.ref(`players_tg/${userId}`).set({ level, xp, points, coins, currentTaskIndex });
    }

    function loadFromFirebase() {
        db.ref(`players_tg/${userId}`).once("value").then(snapshot => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                level = data.level || 1;
                xp = data.xp || 0;
                points = data.points || 0;
                coins = data.coins || 0;
                currentTaskIndex = data.currentTaskIndex || 0;
            } else {
                saveData(); // Save initial data for new user
            }
            displayTask();
            updateUI();
            configureTaskButton(); // Set initial button state
        }).catch(e => console.error("Firebase read error:", e));
    }

    function displayTask() {
        const taskText = document.getElementById("task-text");
        const answerInput = document.getElementById("answer");
        if (currentTaskIndex >= tasks.length) {
            taskText.textContent = "ðŸŽ‰ You have completed all tasks!";
            answerInput.style.display = 'none';
            tg.MainButton.hide();
        } else {
            taskText.textContent = tasks[currentTaskIndex].text;
            answerInput.value = "";
            answerInput.style.display = 'block';
        }
    }

    function submitAnswer() {
        if (tg.MainButton.isLoading) return; // Prevent multiple clicks
        const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
        if (currentTaskIndex >= tasks.length) return;
        const task = tasks[currentTaskIndex];

        tg.MainButton.showProgress();

        setTimeout(() => { // Simulate processing time
            if (userAnswer === task.answer) {
                points += 10; xp += 5;
                if (xp >= 100 * level) { level++; xp = 0; }
                if (points >= 1000) { coins += Math.floor(points / 1000); points %= 1000; }
                currentTaskIndex++;
                
                saveData();
                updateUI();
                displayTask();
                
                tg.HapticFeedback.notificationOccurred('success');
                tg.MainButton.hideProgress();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                tg.MainButton.hideProgress();
                alert("Wrong Answer. Try again!");
            }
        }, 500);
    }

    function requestWithdraw() {
        if (tg.MainButton.isLoading) return;
        const amount = parseInt(document.getElementById("amount").value.trim());
        if (isNaN(amount) || amount < 100) {
            alert("Minimum 100 coins required."); return;
        }
        if (amount > coins) {
            alert("Not enough balance."); return;
        }

        tg.MainButton.showProgress();

        const requestData = {
            telegramUsername: tg.initDataUnsafe.user?.username || 'N/A',
            amount, status: 'pending', timestamp: new Date().toISOString()
        };
        
        db.ref(`withdraw_requests/${userId}`).push(requestData).then(() => {
            coins -= amount;
            saveData();
            updateUI();
            document.getElementById("amount").value = "";
            tg.HapticFeedback.notificationOccurred('success');
            tg.MainButton.hideProgress();
            alert("Withdraw request submitted!");
        }).catch(() => {
            tg.MainButton.hideProgress();
            alert("Error: Could not submit request.");
        });
    }

    function initializeApp() {
        tg.ready();
        tg.expand();
        // Set header color to match the card background
        tg.setHeaderColor(getComputedStyle(document.documentElement).getPropertyValue('--tg-secondary-bg-color').trim());
        
        if (!tg.initDataUnsafe?.user) {
            document.body.innerHTML = "<h1>Please open this game inside Telegram.</h1>";
            return;
        }
        userId = String(tg.initDataUnsafe.user.id);
        loadFromFirebase();
    }

    initializeApp();
