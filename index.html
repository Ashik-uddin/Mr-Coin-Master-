<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .movie-card { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ðŸŽ¬ Trending Movies</h1>
        
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="ðŸ”Ž Search Movies..." onkeyup="searchMovie()">
        </div>

        <div id="movieList" class="row"></div>

        <div class="text-center mt-4">
            <a href="https://t.me/YourBotUsername" target="_blank" class="btn btn-primary">ðŸ‘‰ Join Telegram Bot</a>
        </div>

        <div class="mt-4 p-3 text-center bg-warning rounded">
            <strong>ðŸ”¥ Sponsored by:</strong>
            <a href="https://mannytag.com/your-affiliate-link" target="_blank">Mannytag Ads - Earn Now!</a>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBdUOmQQlRfpNkHpDdMpiAOrsAehqKEdt4",
            authDomain: "mr-coin-mastar.firebaseapp.com",
            databaseURL: "https://mr-coin-mastar-default-rtdb.firebaseio.com",
            projectId: "mr-coin-mastar",
            storageBucket: "mr-coin-mastar.firebasestorage.app",
            messagingSenderId: "275029670605",
            appId: "1:275029670605:android:e42bb40e9b26314367c784"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadMovies() {
            db.ref('movies').once('value', snapshot => {
                const movies = snapshot.val();
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = '';

                for (let name in movies) {
                    const link = movies[name];
                    movieList.innerHTML += `
                        <div class="col-md-4 movie-card">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h5 class="card-title">${name}</h5>
                                    <a href="${link}" target="_blank" class="btn btn-success btn-sm">Download</a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        function searchMovie() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.movie-card');

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                card.style.display = title.includes(filter) ? '' : 'none';
            });
        }

        loadMovies();
    </script>
</body>
</html>
