<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Search + Download + Ads Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; }
        .neon-btn { background: transparent; border: 2px solid #0ff; color: #0ff; border-radius: 5px; }
        .neon-btn:hover { background: #0ff; color: #000; }
        .glass-card { background: rgba(255,255,255,0.05); border: 1px solid #0ff; border-radius: 10px; padding: 10px; margin-bottom: 20px; }
        .ad-banner { background: rgba(255,255,0,0.8); color: black; border-radius: 8px; padding: 10px; text-align: center; margin: 20px 0; }
    </style>
</head>
<body><div class="container mt-5">
    <h1 class="text-center mb-4">üé¨ Full Movie Search, Download & Earn</h1><div class="input-group mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="üîé Enter movie name...">
    <button class="btn neon-btn" onclick="search()">Search</button>
</div>

<div id="results" class="row"></div>

<div id="countdown" class="text-center mt-4"></div>

</div><script>
    const YT_API_KEY = 'AIzaSyD4cw5u_vi9uBX8xUEsu03Pgf7_oDEXs0M';
    let adInterval;

    async function search() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return alert('‚ùå Enter a movie name.');

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = 'Searching...';

        const ytRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)} full movie&key=${YT_API_KEY}&maxResults=2`);
        const ytData = await ytRes.json();

        resultsDiv.innerHTML = '';

        ytData.items.forEach((item) => {
            const ytTitle = item.snippet.title;
            const videoId = item.id.videoId;

            resultsDiv.innerHTML += `
                <div class="col-md-6 glass-card">
                    <iframe width="100%" height="250" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    <h5>${ytTitle}</h5>
                    <button id="watch-btn-${videoId}" class="btn neon-btn btn-sm mt-2" onclick="triggerRewardedInterstitial('${videoId}')">üé• Watch & Earn</button>
                    <button id="download-btn-${videoId}" class="btn btn-success btn-sm mt-2" onclick="showAdThenDownload('${videoId}')">‚¨á Download</button>
                    <div id="loader-${videoId}" style="display:none; color:yellow;">Loading Ad...</div>
                </div>
            `;
        });

        clearInterval(adInterval);
        adInterval = setInterval(showCountdownAndAd, 600000);
    }

    function showAdThenDownload(videoId) {
        if (!disableActions(videoId)) return;

        document.getElementById(`loader-${videoId}`).style.display = 'block';

        show_9563904().then(() => {
            enableActions(videoId);
            document.getElementById(`loader-${videoId}`).style.display = 'none';
            window.open(`https://www.y2mate.com/youtube/${videoId}`, '_blank');
        }).catch(e => {
            console.error('Ad Error:', e);
            enableActions(videoId);
            document.getElementById(`loader-${videoId}`).style.display = 'none';
            window.open(`https://www.y2mate.com/youtube/${videoId}`, '_blank');
        });
    }

    function triggerRewardedInterstitial(videoId) {
        if (!disableActions(videoId)) return;

        document.getElementById(`loader-${videoId}`).style.display = 'block';

        show_9563904().then(() => {
            enableActions(videoId);
            document.getElementById(`loader-${videoId}`).style.display = 'none';
            alert('‚úÖ Ad watched, thank you!');
        }).catch(e => {
            console.error('Rewarded Interstitial Error:', e);
            enableActions(videoId);
            document.getElementById(`loader-${videoId}`).style.display = 'none';
        });
    }

    function disableActions(videoId) {
        const downloadBtn = document.getElementById(`download-btn-${videoId}`);
        const watchBtn = document.getElementById(`watch-btn-${videoId}`);
        if (!downloadBtn || !watchBtn) return false;

        downloadBtn.disabled = true;
        watchBtn.disabled = true;
        return true;
    }

    function enableActions(videoId) {
        const downloadBtn = document.getElementById(`download-btn-${videoId}`);
        const watchBtn = document.getElementById(`watch-btn-${videoId}`);
        if (downloadBtn) downloadBtn.disabled = false;
        if (watchBtn) watchBtn.disabled = false;
    }

    function showCountdownAndAd() {
        let seconds = 5;
        const countdownDiv = document.getElementById('countdown');
        countdownDiv.innerHTML = `‚è≥ Ad loading in ${seconds} seconds...`;

        const timer = setInterval(() => {
            seconds--;
            countdownDiv.innerHTML = `‚è≥ Ad loading in ${seconds} seconds...`;
            if (seconds <= 0) {
                clearInterval(timer);
                countdownDiv.innerHTML = '';
                show_9563904();
            }
        }, 1000);
    }

    window.addEventListener('beforeunload', () => {
        clearInterval(adInterval);
    });
</script><script src='//libtl.com/sdk.js' data-zone='9563904' data-sdk='show_9563904'></script></body>
</html>
