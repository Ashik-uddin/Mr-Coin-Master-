<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Coin Casino 🎰</title>
  <style>
    body {
      background: #101010;
      color: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0; padding: 20px;
    }
    h1 { color: #00ffc3; }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #00ffc3;
      color: #111;
      cursor: pointer;
    }
    #flight { margin: 20px auto; height: 100px; animation: fly 3s linear infinite; }
    @keyframes fly {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }
    .panel { margin: 20px 0; }
    footer { margin-top: 30px; border-top: 1px solid #444; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>🎰 Mr. Coin Casino</h1>
  
  <div id="flight">✈️</div>
  <p>Multiplier: <span id="multiplier">0.00x</span></p>

  <div class="panel">
    <input type="number" id="betAmount" placeholder="Bet (1–10 TK)">
    <button onclick="playGame()">Play</button>
  </div>

  <div class="panel">
    <p>🪙 Coins: <span id="coins">100</span> | 🎁 Bonus: <span id="bonus">+10</span></p>
    <button onclick="claimBonus()">Claim Bonus</button>
  </div>

  <div class="panel">
    <button onclick="watchAd()">Watch Ad for Coins</button>
    <button onclick="shareTelegram()">Share on Telegram</button>
  </div>

  <div class="panel">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <footer>
    <div id="ad-container">
      <!-- Adsterra ad script goes here -->
      <p>📢 Ads show here</p>
      <!-- Example: <script src="YOUR_AD_TAG.js"></script> -->
    </div>
  </footer>

  <script>
    let coins = parseInt(localStorage.getItem("coins") || "100");
    let bonus = 10;
    document.getElementById("coins").textContent = coins;
    document.getElementById("bonus").textContent = bonus;

    function playGame() {
      const bet = parseInt(document.getElementById("betAmount").value);
      if (bet < 1 || bet > 10 || bet > coins) {
        alert("Invalid bet amount or not enough coins!");
        return;
      }
      const multiplier = (Math.random() * 2 + 1).toFixed(2);
      document.getElementById("multiplier").textContent = multiplier + "x";
      coins = coins - bet + bet * multiplier;
      coins = Math.floor(coins);
      localStorage.setItem("coins", coins);
      document.getElementById("coins").textContent = coins;
    }

    function claimBonus() {
      coins += bonus;
      localStorage.setItem("coins", coins);
      document.getElementById("coins").textContent = coins;
      alert("🎉 Bonus claimed!");
    }

    function watchAd() {
      show_9563904().then(() => {
        coins += 15;
        localStorage.setItem("coins", coins);
        document.getElementById("coins").textContent = coins;
        alert("💰 You earned 15 coins from ad!");
      }).catch(() => {
        alert("Ad not completed.");
      });
    }

    function deposit() {
      alert("Redirect to Deposit Form (bKash/Nagad/Binance)");
    }

    function withdraw() {
      if (coins >= 100) {
        alert("Withdraw request sent!");
      } else {
        alert("Minimum 100 TK required to withdraw.");
      }
    }

    function shareTelegram() {
      window.open("https://t.me/share/url?url=https://yourcasino.example.com&text=🎰 Play Mr. Coin Casino!", "_blank");
    }
  </script>
</body>
</html>
