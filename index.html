<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ RGB Themed Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            color: white;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .neon-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            border-radius: 5px;
        }
        .neon-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        .movie-card {
            background-color: rgba(0,0,0,0.6);
            border: 1px solid #0ff;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .ad-banner {
            background: rgba(255, 255, 0, 0.8);
            color: black;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            padding: 10px;
        }
        .form-control {
            background-color: #222;
            border: 1px solid #0ff;
            color: #0ff;
        }
        .form-control::placeholder {
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4" style="text-shadow: 0 0 5px #fff;">üé¨ Movie Search (RGB Neon UI)</h1>

        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="üîé Type movie name...">
            <button class="btn neon-btn" onclick="search()">Search</button>
        </div>

        <div id="results" class="row"></div>
    </div>

    <script>
        const YT_API_KEY = 'YOUR_YOUTUBE_API_KEY';
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY';
        const CX = 'YOUR_GOOGLE_CUSTOM_SEARCH_ENGINE_ID';

        async function search() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîé Searching...</p>';

            const ytRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)} trailer&key=${YT_API_KEY}&maxResults=4`);
            const ytData = await ytRes.json();

            const imgRes = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)} movie poster&searchType=image&key=${GOOGLE_API_KEY}&cx=${CX}&num=4`);
            const imgData = await imgRes.json();

            resultsDiv.innerHTML = '';

            ytData.items.forEach((item, idx) => {
                const ytTitle = item.snippet.title;
                const ytThumb = item.snippet.thumbnails.medium.url;
                const ytLink = `https://www.youtube.com/watch?v=${item.id.videoId}`;

                const imgItem = imgData.items && imgData.items[idx] ? imgData.items[idx].link : ytThumb;

                resultsDiv.innerHTML += `
                    <div class="col-md-6 movie-card">
                        <img src="${imgItem}" class="img-fluid rounded mb-2" alt="${ytTitle}">
                        <h5>${ytTitle}</h5>
                        <a href="${ytLink}" target="_blank" class="btn neon-btn btn-sm mt-2">‚ñ∂Ô∏è Watch Trailer</a>
                    </div>
                `;

                if ((idx + 1) % 2 === 0) {
                    resultsDiv.innerHTML += `
                        <div class="col-12 ad-banner">
                            üî• Sponsored: <a href="https://mannytag.com/your-affiliate-link" target="_blank">Monetag - Start Earning</a>
                        </div>
                    `;
                }
            });
        }
    </script>

</body>
</html>
