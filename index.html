<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Pro RGB Neon Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .neon-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 5px;
            text-shadow: 0 0 8px #0ff;
            transition: all 0.4s;
        }
        .neon-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }
        .glass-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .ad-banner {
            background: rgba(255,255,0,0.9);
            color: #000;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            margin: 15px 0;
            box-shadow: 0 0 15px #ff0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">üé¨ Pro RGB Neon Movie Search</h1>

        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="üîé Enter movie name...">
            <button class="btn neon-btn" onclick="search()">Search</button>
        </div>

        <div id="results" class="row"></div>
    </div>

    <script>
        const YT_API_KEY = 'AIzaSyD4cw5u_vi9uBX8xUEsu03Pgf7_oDEXs0M';
        const GOOGLE_API_KEY = 'AIzaSyAx4ZvLaNAVEj7wXjjt-711qr81d_D3GgY';
        const CX = '7604e1aeabfdf4120';

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('‚ùå Enter a movie name.');

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            try {
                const ytRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)} trailer&key=${YT_API_KEY}&maxResults=4`);
                const ytData = await ytRes.json();

                const imgRes = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)} movie poster&searchType=image&key=${GOOGLE_API_KEY}&cx=${CX}&num=4`);
                const imgData = await imgRes.json();

                resultsDiv.innerHTML = '';

                ytData.items.forEach((item, idx) => {
                    const ytTitle = item.snippet.title;
                    const ytThumb = item.snippet.thumbnails.medium.url;
                    const ytLink = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                    const imgItem = imgData.items && imgData.items[idx] ? imgData.items[idx].link : ytThumb;

                    resultsDiv.innerHTML += `
                        <div class="col-md-6">
                            <div class="glass-card">
                                <img src="${imgItem}" class="img-fluid rounded mb-2">
                                <h5>${ytTitle}</h5>
                                <a href="${ytLink}" target="_blank" class="btn neon-btn btn-sm" onclick="triggerRewardedInterstitial()">‚ñ∂Ô∏è Watch Trailer</a>
                            </div>
                        </div>
                    `;

                    if ((idx + 1) % 2 === 0) {
                        resultsDiv.innerHTML += `
                            <div class="col-12 ad-banner">
                                üî• Sponsored: <a href="https://mannytag.com/your-affiliate-link" target="_blank">Monetag - Start Earning</a>
                            </div>
                        `;
                    }
                });

            } catch (err) {
                alert('Error fetching data');
            }
        }

        // Monetag Ads
        show_9563904({
            type: 'inApp',
            inAppSettings: {
                frequency: 2,
                capping: 0.1,
                interval: 30,
                timeout: 5,
                everyPage: false
            }
        });

        function triggerRewardedPopup() {
            show_9563904('pop').then(() => {
                alert('üéâ Thanks for watching the ad!');
            }).catch(e => {
                console.log('Popup Ad Error', e);
            });
        }

        function triggerRewardedInterstitial() {
            show_9563904().then(() => {
                alert('‚úÖ Ad watched, enjoy!');
            }).catch(e => {
                console.log('Rewarded Interstitial Error', e);
            });
        }
    </script>

    <!-- Monetag Base Code JS file should be here -->
    <script src="https://example.monetag.com/base.js"></script>

</body>
</html>
