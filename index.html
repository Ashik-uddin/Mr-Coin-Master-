<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Search & Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card { margin-bottom: 15px; }
        .ad-banner { background: #ffe600; padding: 10px; text-align: center; border-radius: 5px; margin: 10px 0;}
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">üé¨ Search Movies, Trailers & More</h2>

        <div class="input-group mb-3 mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter movie name..." />
            <button class="btn btn-primary" onclick="searchMovies()">Search</button>
        </div>

        <div id="results" class="row"></div>
    </div>

    <script>
        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Searching...";

            // YouTube API KEY
            const YT_API_KEY = 'YOUR_YOUTUBE_API_KEY';
            const YT_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)} trailer&key=${YT_API_KEY}&maxResults=6`;

            const ytResponse = await fetch(YT_URL);
            const ytData = await ytResponse.json();

            resultsDiv.innerHTML = '';

            ytData.items.forEach((item, index) => {
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails.medium.url;
                const videoUrl = `https://www.youtube.com/watch?v=${item.id.videoId}`;

                resultsDiv.innerHTML += `
                    <div class="col-md-4 movie-card">
                        <div class="card shadow-sm">
                            <img src="${thumbnail}" class="card-img-top" alt="${title}">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <a href="${videoUrl}" target="_blank" class="btn btn-danger btn-sm">‚ñ∂Ô∏è Watch on YouTube</a>
                            </div>
                        </div>
                    </div>
                `;

                // Show ad after every 2 items
                if ((index + 1) % 2 === 0) {
                    resultsDiv.innerHTML += `
                        <div class="col-12 ad-banner">
                            <!-- Monetag/Adsterra Banner Code Here -->
                            <p>üî• Sponsored: <a href="https://mannytag.com/your-affiliate-link" target="_blank">Earn Money with Monetag</a></p>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
